<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>David Winklbauer</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<style>
  html,body { 
    height:100%; 
    margin:0; 
    background:#ffffff; 
    font-family:'Montserrat', sans-serif; 
  }
  header {
    position: absolute;
    top: 20px;
    left: 20px;
    display:flex;
    align-items: baseline;
    font-family:'Bebas Neue', sans-serif;
  }
  header strong {
    font-size: 28px;
    color: #000;
    line-height: 1;
  }
  header a {
    margin-left: 16px;
    text-decoration: none;
    color: #555;
    font-size: 14px;
    transition: color .15s ease, text-decoration .15s ease;
  }
  header a:hover {
    text-decoration: underline;
    color: #333;
  }

  main {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    max-width: 600px;
    font-size: 18px;
    line-height: 1.5;
    color: #000;
  }

  .more-link {
    display: block;
    margin-top: 20px;
    font-size: 14px;
    text-decoration: none;
    color: #555;
    transition: color .15s ease, text-decoration .15s ease;
  }
  .more-link:hover {
    text-decoration: underline;
    color: #333;
  }

  @media (max-width: 768px) {
    main {
      width: calc(100vw - 64px);
      max-width: none;
      font-size: 16px;
      line-height: 1.35;
      text-align: center;
    }
  }
</style>
</head>
<body>
  <header>
    <strong>David Winklbauer</strong>
    <a href="mailto:davidwinklbauer@icloud.com">Contact</a>
  </header>

  <main>
    <p>LOVE THE IDEA OF HAVING MY WORK HANG IN SOMEONE'S HOME</p>
    <a class="more-link" href="more.html">MORE</a>
  </main>
</body>
</html>
