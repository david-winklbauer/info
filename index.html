<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>David Winklbauer</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<style>
  html,body { height:100%; margin:0; background:#ffffff; font-family:'Bebas Neue', sans-serif; }
  header {
    position: absolute;
    top: 20px;
    left: 20px;
    display:flex;
    align-items: baseline;
  }
  header strong {
    font-size: 28px;
    color: #000;
    line-height: 1;
  }
  header a {
    margin-left: 16px;
    text-decoration: none;
    color: #555;
    font-size: 14px;
    transition: color .15s ease, text-decoration .15s ease;
  }
  header a:hover {
    text-decoration: underline;
    color: #333;
  }

  main {
    position: absolute;
    top: 50%;
    left: 20px;
    transform: translateY(-50%);
    max-width: 600px;
    font-size: 18px;
    line-height: 1.4;
    color: #000;
    text-align: left;
  }

  @media (max-width: 600px) {
    header {
      position: absolute;
      top: 12px;
      left: 12px;
      right: auto;
      display:flex;
      align-items: baseline;
    }
    header strong { font-size: 20px; }
    header a { font-size: 13px; margin-left: 12px; }

    main {
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      max-width: 92%;
      font-size: 16px;
      line-height: 1.5;
      text-align: left;
      word-break: break-word;
    }

    @media (max-width: 360px) {
      header strong { font-size: 18px; }
      main { font-size: 15px; }
    }
  }
</style>
</head>
<body>
  <header>
    <strong>David Winklbauer</strong>
    <a href="mailto:davidwinklbauer@icloud.com">Contact</a>
  </header>

  <main>
    <p>
      ALL PICTURES ARE COMBINED WITH A SECONDHAND PICTURE FRAME<br>
      THERE WILL MOST LIKELY NEVER BE A SECOND COPY OF THE SAME<br>
      PICTURE / FRAME COMBINATION<br>
      SMALL SCUFFS MAY OCCUR ON THE FRAMES<br>
      MADE WITH LOVE, MADE WITH PASSION; THANKS FOR SUPPORTING<br>
      MY DREAM
    </p>
  </main>
</body>
</html>
